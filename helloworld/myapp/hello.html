<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Internal CSS to style the page */
        body {
            background-color: beige; /* Beige background */
            font-family: Arial, sans-serif; /* Font style */
            color: #333; /* Text color */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full-screen height */
            text-align: center;
        }
        h1 {
            font-size: 3rem; /* Large font size */
            font-weight: bold;
            color: darkgreen; /* Text color for the heading */
            text-shadow: 2px 2px 5px lightgray; /* Shadow effect */
        }
        p {
            font-size: 1.5rem; /* Smaller font size for paragraph */
            color: #555; /* Paragraph text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Hello World!</h1>
            <p>Welcome to my beautifully styled Django app.</p>
            <p>By Abubakr Syed Masood</p>
        </div>
    </div>
</body>
</html>
